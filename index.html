
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charsert="UTF-8">
<title>progress report</title>
<link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="home">
        <div id="result">
            <p id="light-text">Your Result</p>
            <div class="score"><span id="marks">76</span> <br>of 100</div>
            <p style="color: white; font-weight: 700; font-size:x-large">Great</p>
            <div class="result-text" style="margin:auto; color: rgb(215, 198, 198);">You scored higher than 65% of the people who have given this test</div>
        </div>
        <div id="summary">
          <p>Summary</p>
         <div class="flex-container" id="react">
            <div class="image"><img src="images/icon-reaction.svg" alt="reaction"></div>
              <div class="sense"  style="color:red">Reaction</div>
              <div class="rating">80<span class="rating-mark">/100</span></div>
         </div>
         <div class="flex-container" id="memory">
            <div class="image"><img src="images/icon-memory.svg" alt="memory"></div>
            <div class="sense" style="color: rgb(255, 196, 0);">Memory</div>
            <div class="rating">92<span class="rating-mark">/100</span></div>
         </div>
         <div class="flex-container" id="verbal">
            <div class="image"><img src="images/icon-verbal.svg" alt="verbal"></div>
            <div class="sense" style="color:green">Verbal</div>
            <div class="rating">61<span class="rating-mark">/100</span></div>
         </div>
         <div class="flex-container" id="visual">
            <div class="image"><img src="images/icon-visual.svg" alt="visual"></div>
            <div class="sense" style="color:purple">Visual</div>
            <div class="rating">72<span class="rating-mark">/100</span></div>
         </div>
          <button>continue</button>
        </div>
        </div>
    </body>
</html>
